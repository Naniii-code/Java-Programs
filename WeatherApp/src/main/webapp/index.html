<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: aliceblue;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: blue;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WeatherApp</h2>
        <form action="weather" method="get">
            <input type="text" name="city" placeholder="Enter the City">
            <button>Get Weather</button>
        </form>
    </div>
</body>
</html>
