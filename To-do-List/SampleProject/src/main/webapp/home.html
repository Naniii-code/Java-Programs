<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container for Links */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Link Styling as Buttons */
        .btn {
            display: block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Fixing Apostrophe Issue */
        .warning {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome!</h2><br>
        <a href="AdminLogin.html" class="btn">AdminLogin</a><br>
        <a href="Did'ntHaveAccount.html" class="btn">Didn't have an account?</a>
    </div>

</body>
</html>
