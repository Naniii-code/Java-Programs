<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
    <style>
        /* Centering the form */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

      
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0072ff;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0px 0px 5px rgba(0, 114, 255, 0.5);
        }

        
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn:active {
            background: #004080;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>AdminRegistration</h2>
        <form action="reg" method="post">
            
           <input type="text" name="adminname" placeholder="User Name"><br>          
            <input type="text"  name="adminpass" placeholder="Password"><br>
            <input type="text"  name="adminfname" placeholder="First Name"><br>
            <input type="text"  name="adminlname" placeholder="Last Name"><br>
            <input type="text" name="admincity" placeholder="City"><br>
            <input type="text"  name="adminmailid" placeholder="Email"><br>
            <input type="text"  name="adminphno" placeholder="Mobile"><br>

            <button type="submit" class="btn">REGISTER</button>
        </form>
    </div>

</body>
</html>
